<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multi-Link QR Code Generator</title>
    
    <link rel="icon" type="image/png" href="https://lamkh1219.github.io/qr_code_generator/images/favicon/favicon-96x96.png" sizes="96x96" />
    <link rel="icon" type="image/svg+xml" href="https://lamkh1219.github.io/qr_code_generator/images/favicon/favicon.svg" />
    <link rel="shortcut icon" href="https://lamkh1219.github.io/qr_code_generator/images/favicon/favicon.ico" />
    <link rel="apple-touch-icon" sizes="180x180" href="https://lamkh1219.github.io/qr_code_generator/images/favicon/apple-touch-icon.png" />
    <meta name="apple-mobile-web-app-title" content="QR Gen" />
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <link rel="manifest" href="https://lamkh1219.github.io/qr_code_generator/images/favicon/site.webmanifest" />

    <script src="./qrcode.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/FileSaver.js/2.0.5/FileSaver.min.js"></script>
    
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@300;400;500;700&display=swap" rel="stylesheet">

    <style>
        /* --- ç°¡ç´„æ™‚å°š UI æ¨£å¼ (ä¿æŒä¸è®Š) --- */
        :root {
            --primary-color: #007bff; /* ä¸»è‰²èª¿ï¼šæ™‚å°šè— */
            --accent-color: #28a745; /* å¼·èª¿è‰²ï¼šä¸‹è¼‰ç¶  */
            --background-light: #f7f9fc; /* æ·ºèƒŒæ™¯ */
            --background-paper: #ffffff; /* ç´™å¼µç™½ */
            --text-dark: #333; /* æ·±æ–‡å­— */
            --text-muted: #888; /* æŸ”å’Œæ–‡å­— */
            --border-light: #ddd; /* æ·ºé‚Šæ¡† */
            --shadow-subtle: 0 4px 12px rgba(0, 0, 0, 0.08); /* è¼•å¾®é™°å½± */
        }
        
        body { 
            font-family: 'Noto Sans TC', sans-serif; 
            display: flex; 
            justify-content: center; 
            align-items: flex-start; 
            min-height: 100vh; 
            background-color: var(--background-light); 
            margin: 0; 
            padding: 50px 20px; 
            color: var(--text-dark);
        }

        .container { 
            background: var(--background-paper); 
            padding: 40px; 
            border-radius: 12px; 
            box-shadow: var(--shadow-subtle); 
            text-align: center; 
            width: 100%;
            max-width: 650px; 
        }

        h1 { 
            color: var(--primary-color); 
            margin-bottom: 30px; 
            font-weight: 500;
        }
        
        p {
            color: var(--text-muted);
            margin-bottom: 15px;
        }
        
        /* è¼¸å…¥æ¡†å’Œé¸æ“‡å™¨çš„åŸºç¤æ¨£å¼ */
        #urlInput, #qrSize, #languageSelect {
            border: 1px solid var(--border-light);
            border-radius: 8px;
            padding: 12px;
            transition: border-color 0.3s, box-shadow 0.3s;
            box-sizing: border-box;
            font-size: 14px;
        }

        /* ç¶²å€è¼¸å…¥æ¡† */
        #urlInput { 
            width: 100%; 
            height: 150px; 
            margin: 10px 0 20px 0; 
            resize: vertical;
        }
        #urlInput:focus { 
            border-color: var(--primary-color); 
            box-shadow: 0 0 0 3px rgba(0, 123, 255, 0.1); 
            outline: none; 
        }

        /* å°ºå¯¸å’Œé¡è‰²é¸æ“‡å™¨å®¹å™¨ */
        .size-selector-container, .color-selector-container { 
            text-align: left; 
            margin-bottom: 20px; 
            display: flex;
            align-items: center;
            justify-content: space-between; 
            font-weight: 500;
        }
        
        /* å°ºå¯¸ä¸‹æ‹‰é¸å–® */
        #qrSize {
            width: 50%;
            cursor: pointer;
            padding: 8px;
        }
        
        /* èªè¨€é¸æ“‡å™¨ */
        #languageSelect {
             padding: 8px 12px;
             cursor: pointer;
        }

        /* é¡è‰²é¸æ“‡å™¨æœ¬èº« */
        #qrColor {
            -webkit-appearance: none;
            -moz-appearance: none;
            appearance: none;
            height: 40px; 
            border: 1px solid var(--border-light);
            border-radius: 8px;
            cursor: pointer;
            padding: 2px;
            background-color: transparent;
        }

        /* é‡å°ç‰¹å®šç€è¦½å™¨çš„é¡è‰²æ–¹å¡Š */
        #qrColor::-webkit-color-swatch-wrapper { padding: 0; }
        #qrColor::-webkit-color-swatch { border: none; border-radius: 6px; }
        #qrColor::-moz-color-swatch { border: none; border-radius: 6px; }
        
        /* ç¢ºèªæŒ‰éˆ•æ¨£å¼ (æ‡‰ç”¨æ–¼é¡è‰²ç¢ºèª) */
        #applyColorBtn {
            padding: 8px 12px;
            background-color: var(--primary-color); 
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 14px;
            transition: background-color 0.3s, transform 0.1s;
        }
        #applyColorBtn:hover {
            background-color: #0056b3; 
        }

        /* ä¸‹è¼‰æŒ‰éˆ•æ¨£å¼ */
        #downloadBtn { 
            width: 100%;
            padding: 15px 20px; 
            background-color: var(--accent-color); 
            color: white; 
            border: none; 
            border-radius: 8px; 
            cursor: pointer; 
            font-size: 17px; 
            font-weight: 500;
            margin-top: 20px; 
            display: none; 
            transition: background-color 0.3s, transform 0.1s; 
        }
        #downloadBtn:hover {
            background-color: #1e8736;
        }
        #downloadBtn:active {
            transform: scale(0.99);
        }
        #downloadBtn:disabled {
            cursor: not-allowed;
            opacity: 0.6;
        }

        /* QR Code é¡¯ç¤ºå€åŸŸ */
        #qrcodeContainer { 
            display: flex; 
            flex-wrap: wrap; 
            justify-content: center; 
            gap: 25px; 
            margin-top: 30px; 
            padding: 20px; 
            border: 1px dashed var(--border-light); 
            border-radius: 8px;
            min-height: 120px; 
            align-items: center; 
        }
        .placeholder { 
            color: var(--text-muted);
            font-style: italic;
        }
        .qrcode-item { 
            text-align: center; 
            max-width: 150px; 
        }
        .qrcode-label {
            font-size: 11px; 
            color: var(--text-dark);
            font-weight: 400;
            margin-top: 8px;
        }
        
        #loading { 
            margin-top: 15px; 
            color: var(--primary-color); 
            font-weight: 500;
            display: none; 
        }
    </style>
</head>
<body>

    <div class="container">
        <div style="text-align: right; margin-bottom: 20px;">
            <select id="languageSelect">
                <option value="en">English</option>
                <option value="zh-TW">ç¹é«”ä¸­æ–‡</option>
            </select>
        </div>

        <h1 id="appTitle">Multi-Link QR Code Generator</h1>
        <p id="instructionText">Please enter the URLs below, one per line (separated by Enter):</p>
        
        <textarea id="urlInput" placeholder="e.g.:&#10;https://www.google.com&#10;https://www.bing.com&#10;https://www.openai.com"></textarea>
        
        <div class="size-selector-container">
            <label id="sizeLabel" for="qrSize">QR Code Size (Pixels):</label>
            <select id="qrSize">
                <option value="100" id="size100">Small (100x100)</option>
                <option value="150" selected id="size150">Medium (150x150)</option>
                <option value="250" id="size250">Large (250x250)</option>
                <option value="400" id="size400">Extra Large (400x400)</option>
            </select>
        </div>
        
        <div class="color-selector-container">
            <label id="colorLabel" for="qrColor">QR Code Color:</label>
            <div style="display: flex; gap: 10px; width: 50%;">
                <input type="color" id="qrColor" value="#000000" style="flex-grow: 1;">
                <button id="applyColorBtn" type="button"><span id="applyColorBtnText">ğŸ¨ Apply</span></button>
            </div>
        </div>

        <div id="qrcodeContainer">
            <p class="placeholder" id="placeholderText">Please enter URLs above</p>
        </div>

        <div id="loading"><span id="loadingText">Generating and packing ZIP file, please wait...</span></div>

        <button id="downloadBtn"><span id="downloadBtnText">ğŸ“¥ Download All QR Codes (ZIP File)</span></button>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // --- ä»‹é¢å…ƒç´ ç²å– ---
            const urlInput = document.getElementById('urlInput');
            const qrSizeSelect = document.getElementById('qrSize');
            const qrColorInput = document.getElementById('qrColor'); 
            const applyColorBtn = document.getElementById('applyColorBtn');
            const qrcodeContainer = document.getElementById('qrcodeContainer');
            const downloadBtn = document.getElementById('downloadBtn');
            const loadingDiv = document.getElementById('loading');
            const languageSelect = document.getElementById('languageSelect');
            
            // --- ç‹€æ…‹è®Šæ•¸ ---
            let generatedCodes = []; 
            let generateTimeout; 
            
            // *** å¤šåœ‹èªè¨€ç‰©ä»¶ (å·²ç§»é™¤ {size}x{size}) ***
            const translations = {
                'en': {
                    appTitle: 'Multi-Link QR Code Generator',
                    instructionText: 'Please enter the URLs below, one per line (separated by Enter):',
                    sizeLabel: 'QR Code Size (Pixels):',
                    colorLabel: 'QR Code Color:',
                    applyColorBtnText: 'ğŸ¨ Apply',
                    placeholderText: 'Please enter URLs above',
                    loadingText: 'Generating and packing ZIP file, please wait...',
                    // ç°¡åŒ–ä¸‹è¼‰æŒ‰éˆ•æ–‡å­—
                    downloadBtnTextMulti: 'ğŸ“¥ Download All {count} QR Codes (ZIP)',
                    downloadBtnTextSingle: 'ğŸ“¥ Download QR Code', 
                    size100: 'Small (100x100)',
                    size150: 'Medium (150x150)',
                    size250: 'Large (250x250)',
                    size400: 'Extra Large (400x400)',
                    alertEmpty: 'Please generate QR Code first!',
                    alertZipFail: 'ZIP packing failed, please check the browser console!',
                },
                'zh-TW': {
                    appTitle: 'å¤šé€£çµ QR Code ç”Ÿæˆå™¨',
                    instructionText: 'è«‹åœ¨ä¸‹æ–¹è¼¸å…¥ç¶²å€é€£çµï¼Œæ¯è¡Œä¸€å€‹ (ä»¥ Enter ç›¸éš”)ï¼š',
                    sizeLabel: 'QR Code å°ºå¯¸ (åƒç´ )ï¼š',
                    colorLabel: 'QR Code é¡è‰²ï¼š',
                    applyColorBtnText: 'ğŸ¨ ç¢ºå®š',
                    placeholderText: 'è«‹åœ¨ä¸Šæ–¹è¼¸å…¥ç¶²å€',
                    loadingText: 'æ­£åœ¨ç”Ÿæˆä¸¦æ‰“åŒ… ZIP æª”æ¡ˆï¼Œè«‹ç¨å€™...',
                    // ç°¡åŒ–ä¸‹è¼‰æŒ‰éˆ•æ–‡å­—
                    downloadBtnTextMulti: 'ğŸ“¥ ä¸‹è¼‰æ‰€æœ‰ {count} å€‹ QR Code (ZIP)',
                    downloadBtnTextSingle: 'ğŸ“¥ ä¸‹è¼‰ QR Code',
                    size100: 'å° (100x100)',
                    size150: 'ä¸­ (150x150)',
                    size250: 'å¤§ (250x250)',
                    size400: 'ç‰¹å¤§ (400x400)',
                    alertEmpty: 'è«‹å…ˆç”Ÿæˆ QR Codeï¼',
                    alertZipFail: 'ZIP æ‰“åŒ…å¤±æ•—ï¼Œè«‹æª¢æŸ¥ç€è¦½å™¨æ§åˆ¶å°ï¼',
                }
            };

            // --- èªè¨€åŠŸèƒ½ ---
            function updateLanguage(langCode) {
                const lang = translations[langCode];
                if (!lang) return;

                // æ¨™é¡Œå’Œèªªæ˜æ–‡å­—
                document.getElementById('appTitle').textContent = lang.appTitle;
                document.getElementById('instructionText').textContent = lang.instructionText;
                document.getElementById('sizeLabel').textContent = lang.sizeLabel;
                document.getElementById('colorLabel').textContent = lang.colorLabel;
                document.getElementById('applyColorBtnText').textContent = lang.applyColorBtnText;
                
                // æ›´æ–°é¸é …æ–‡å­—
                document.getElementById('size100').textContent = lang.size100;
                document.getElementById('size150').textContent = lang.size150;
                document.getElementById('size250').textContent = lang.size250;
                document.getElementById('size400').textContent = lang.size400;

                // å¿…é ˆé‡æ–°å‘¼å« generateQRCodes ä¾†æ›´æ–° placeholder å’Œä¸‹è¼‰æŒ‰éˆ•çš„æ–‡å­—
                generateQRCodes(); 
            }
            
            // --- å·¥å…·å‡½å¼ (Debounce) ---
            function debounce(func, delay) {
                return function() {
                    const context = this;
                    const args = arguments;
                    clearTimeout(generateTimeout);
                    generateTimeout = setTimeout(() => func.apply(context, args), delay);
                };
            }

            function getCleanFilename(url) {
                let clean = url.replace(/^(http|https):\/\//, '').replace(/\/.*/, '');
                return clean.replace(/[^a-zA-Z0-9-]/g, '_').substring(0, 50);
            }

            // --- æ ¸å¿ƒåŠŸèƒ½ (ä¿æŒä¸è®Š) ---
            function createSingleQRCode(url, finalSize, finalColor) {
                const displaySize = 100; 

                const itemDiv = document.createElement('div');
                itemDiv.className = 'qrcode-item';
                
                const qrDiv = document.createElement('div'); 
                itemDiv.appendChild(qrDiv);

                // é¡¯ç¤ºç”¨ (å°å°ºå¯¸)
                new QRCode(qrDiv, {
                    text: url,         
                    width: displaySize,        
                    height: displaySize,       
                    colorDark : finalColor, 
                    colorLight : "#ffffff",
                    correctLevel : QRCode.CorrectLevel.H
                });

                // æ¨™ç±¤
                const label = document.createElement('div');
                label.className = 'qrcode-label';
                label.textContent = getCleanFilename(url);
                    itemDiv.appendChild(label);
                
                qrcodeContainer.appendChild(itemDiv);

                // ä¸‹è¼‰ç”¨ (éš±è—/ç›®æ¨™å°ºå¯¸)
                setTimeout(() => {
                    const tempDiv = document.createElement('div');

                    new QRCode(tempDiv, {
                        text: url,         
                        width: finalSize,        
                        height: finalSize,       
                        colorDark : finalColor, 
                        colorLight : "#ffffff",
                        correctLevel : QRCode.CorrectLevel.H
                    });

                    setTimeout(() => {
                        const tempCanvas = tempDiv.querySelector('canvas');
                        if (tempCanvas) {
                            const dataURL_download = tempCanvas.toDataURL('image/png');
                            
                            generatedCodes.push({
                                filename: `QRCode_${getCleanFilename(url)}_${finalSize}x${finalSize}.png`,
                                dataURL: dataURL_download
                            });
                        }
                    }, 50); 
                }, 50); 
            }

            function generateQRCodes() {
                const finalSize = parseInt(qrSizeSelect.value); 
                const finalColor = qrColorInput.value; 
                const currentLang = languageSelect.value;
                const lang = translations[currentLang];

                // æ¸…ç†å·¥ä½œ
                qrcodeContainer.innerHTML = ''; 
                downloadBtn.style.display = 'none';
                generatedCodes = [];
                
                const urls = urlInput.value.split('\n'); 
                const validUrls = urls.map(url => url.trim()).filter(url => url.length > 0);
                
                if (validUrls.length === 0) {
                    // æ›´æ–° placeholder çš„æ–‡å­—
                    qrcodeContainer.innerHTML = `<p class="placeholder" id="placeholderText">${lang.placeholderText}</p>`;
                    document.getElementById('loadingText').textContent = lang.loadingText; 
                    return;
                }

                validUrls.forEach(url => {
                    createSingleQRCode(url, finalSize, finalColor); 
                });
                
                // å»¶é²é¡¯ç¤ºä¸‹è¼‰æŒ‰éˆ•ä¸¦æ›´æ–°æ–‡å­—
                setTimeout(() => {
                    downloadBtn.style.display = 'block';
                    
                    let buttonText;
                    if (validUrls.length > 1) {
                        // ä½¿ç”¨ç°¡åŒ–å¾Œçš„ä¸‹è¼‰æŒ‰éˆ•æ–‡å­— (å¤šå€‹)
                        buttonText = lang.downloadBtnTextMulti.replace('{count}', validUrls.length);
                    } else {
                        // ä½¿ç”¨ç°¡åŒ–å¾Œçš„ä¸‹è¼‰æŒ‰éˆ•æ–‡å­— (å–®å€‹)
                        buttonText = lang.downloadBtnTextSingle;
                    }
                    document.getElementById('downloadBtnText').textContent = buttonText;
                    document.getElementById('loadingText').textContent = lang.loadingText; 
                }, 300);
            }

            async function downloadAllQRCodes() {
                const currentLang = languageSelect.value;
                const lang = translations[currentLang];
                
                if (generatedCodes.length === 0) {
                    alert(lang.alertEmpty);
                    return;
                }

                // --- æ­¥é©Ÿ 1: è™•ç†å–®å€‹æª”æ¡ˆç›´æ¥ä¸‹è¼‰ ---
                if (generatedCodes.length === 1) {
                    const code = generatedCodes[0];
                    saveAs(code.dataURL, code.filename); 
                    return;
                }

                // --- æ­¥é©Ÿ 2: è™•ç†å¤šå€‹æª”æ¡ˆï¼Œæ‰“åŒ…æˆ ZIP ---
                loadingDiv.style.display = 'block';
                downloadBtn.disabled = true;

                const zip = new JSZip();

                generatedCodes.forEach(code => {
                    const base64Data = code.dataURL.split(',')[1];
                    zip.file(code.filename, base64Data, {base64: true});
                });

                zip.generateAsync({type:"blob"})
                    .then(function(content) {
                        saveAs(content, "QR_Codes_Bundle.zip"); 
                        
                        loadingDiv.style.display = 'none';
                        downloadBtn.disabled = false;
                    })
                    .catch(e => {
                        alert(lang.alertZipFail);
                        console.error(e);
                        loadingDiv.style.display = 'none';
                        downloadBtn.disabled = false;
                    });
            }


            // --- ç¶å®šäº‹ä»¶ ---
            const debouncedGenerate = debounce(generateQRCodes, 300); 
            
            urlInput.addEventListener('input', debouncedGenerate);
            qrSizeSelect.addEventListener('change', generateQRCodes); 
            applyColorBtn.addEventListener('click', generateQRCodes); 
            
            // èªè¨€åˆ‡æ›äº‹ä»¶
            languageSelect.addEventListener('change', function() {
                updateLanguage(this.value);
            });
            
            downloadBtn.addEventListener('click', downloadAllQRCodes);

            // é¦–æ¬¡è¼‰å…¥ï¼šè¨­å®šé è¨­èªè¨€ç‚ºè‹±æ–‡ï¼Œä¸¦åŸ·è¡Œä¸€æ¬¡ç”Ÿæˆ
            languageSelect.value = 'en'; 
            updateLanguage('en'); 
        });
    </script>
</body>
</html>
