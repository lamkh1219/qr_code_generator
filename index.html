    <style>
        /* --- ç°¡ç´„æ™‚å°š UI æ¨£å¼ --- */
        :root {
            --primary-color: #007bff; /* ä¸»è‰²èª¿ï¼šæ™‚å°šè— */
            --accent-color: #28a745; /* å¼·èª¿è‰²ï¼šä¸‹è¼‰ç¶  */
            --background-light: #f7f9fc; /* æ·ºèƒŒæ™¯ */
            --background-paper: #ffffff; /* ç´™å¼µç™½ */
            --text-dark: #333; /* æ·±æ–‡å­— */
            --text-muted: #888; /* æŸ”å’Œæ–‡å­— */
            --border-light: #ddd; /* æ·ºé‚Šæ¡† */
            --shadow-subtle: 0 4px 12px rgba(0, 0, 0, 0.08); /* è¼•å¾®é™°å½± */
        }
        
        body { 
            font-family: 'Noto Sans TC', sans-serif; 
            display: flex; 
            justify-content: center; 
            align-items: flex-start; 
            min-height: 100vh; 
            background-color: var(--background-light);

        .container {

        /* è¼¸å…¥æ¡†å’Œé¸æ“‡å™¨çš„åŸºç¤æ¨£å¼ */
        #urlInput, #qrSize {
            border: 1px solid var(--border-light);
            border-radius: 8px;

            transition: border-color 0.3s, box-shadow 0.3s;

        /* ç¶²å€è¼¸å…¥æ¡† */
        #urlInput { 
            width: 100%;

            margin: 10px 0 20px 0; 
            resize: vertical;
        }
        #urlInput:focus { 
            border-color: var(--primary-color);

        /* å°ºå¯¸å’Œé¡è‰²é¸æ“‡å™¨å®¹å™¨ */
        .size-selector-container, .color-selector-container { 
            text-align: left; 
            margin-bottom: 20px; 
            display: flex;
            align-items: center;

        /* å°ºå¯¸ä¸‹æ‹‰é¸å–® */
        #qrSize {
            width: 50%;

            padding: 8px;
        }
        
        /* é¡è‰²é¸æ“‡å™¨æœ¬èº« */
        #qrColor {
            -webkit-appearance: none;
            -moz-appearance: none;
            appearance: none;
            height: 40px; 
            border: 1px solid var(--border-light);
            border-radius: 8px;
            cursor: pointer;
            padding: 2px;
            background-color: transparent;
        }

        /* é‡å°ç‰¹å®šç€è¦½å™¨çš„é¡è‰²æ–¹å¡Š */
        #qrColor::-webkit-color-swatch-wrapper { padding: 0; }
        #qrColor::-webkit-color-swatch { border: none; border-radius: 6px; }
        #qrColor::-moz-color-swatch { border: none; border-radius: 6px; }
        
        /* ç¢ºèªæŒ‰éˆ•æ¨£å¼ (æ‡‰ç”¨æ–¼é¡è‰²ç¢ºèª) */
        #applyColorBtn {
            padding: 8px 12px;
            background-color: var(--primary-color); 
            color: white;
            border: none;

        }
        #applyColorBtn:hover {

        /* ä¸‹è¼‰æŒ‰éˆ•æ¨£å¼ */
        #downloadBtn { 
            width: 100%;
            padding: 15px 20px; 
            background-color: var(--accent-color); 
            color: white; 
            border: none; 
            border-radius: 8px; 
            cursor: pointer; 
            font-size: 17px;

            margin-top: 20px; 
            display: none; 
            transition: background-color 0.3s, transform 0.1s; 
        }
        #downloadBtn:hover {

        }
        #downloadBtn:active {
            transform: scale(0.99);
        }
        #downloadBtn:disabled {

        }

        /* QR Code é¡¯ç¤ºå€åŸŸ */
        #qrcodeContainer { 
            display: flex; 
            flex-wrap: wrap; 
            justify-content: center; 
            gap: 25px; 
            margin-top: 30px; 
            padding: 20px;

        .placeholder {

        }
        .qrcode-label {

        }
        
        #loading {

        }
    </style>
</head>
<body>

    <div class="container">
        <h1>ğŸŒ å¤šé€£çµ QR Code ç”Ÿæˆå™¨ ğŸŒ</h1>
        <p>è«‹åœ¨ä¸‹æ–¹è¼¸å…¥ç¶²å€é€£çµï¼Œæ¯è¡Œä¸€å€‹ (ä»¥ Enter ç›¸éš”)ï¼š</p>
        
        <textarea id="urlInput" placeholder="ä¾‹å¦‚:&#10;https://www.google.com&#10;https://www.bing.com&#10;https://www.openai.com"></textarea>
        
        <div class="size-selector-container">
            <label for="qrSize">QR Code å°ºå¯¸ (åƒç´ )ï¼š</label>
            <select id="qrSize">
                <option value="100">å° (100x100)</option>
                <option value="150" selected>ä¸­ (150x150)</option>
                <option value="250">å¤§ (250x250)</option>
                <option value="400">ç‰¹å¤§ (400x400)</option>
            </select>
        </div>
        
        <div class="color-selector-container">
            <label for="qrColor">QR Code é¡è‰²ï¼š</label>
            <div style="display: flex; gap: 10px; width: 50%;">
                <input type="color" id="qrColor" value="#000000" style="flex-grow: 1;">
                <button id="applyColorBtn" type="button">ğŸ¨ ç¢ºå®š</button>
            </div>
        </div>

        <div id="qrcodeContainer">
            <p class="placeholder">è«‹åœ¨ä¸Šæ–¹è¼¸å…¥ç¶²å€</p>
        </div>

        <div id="loading">æ­£åœ¨ç”Ÿæˆä¸¦æ‰“åŒ… ZIP æª”æ¡ˆï¼Œè«‹ç¨å€™...</div>

        <button id="downloadBtn">ğŸ“¥ ä¸‹è¼‰æ‰€æœ‰ QR Code (ZIP æª”æ¡ˆ)</button>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const urlInput = document.getElementById('urlInput');
            const qrSizeSelect = document.getElementById('qrSize'); // å°ºå¯¸ä¸‹æ‹‰é¸å–®
            const qrColorInput = document.getElementById('qrColor'); 
            const applyColorBtn = document.getElementById('applyColorBtn');
            const qrcodeContainer = document.getElementById('qrcodeContainer');
            const downloadBtn = document.getElementById('downloadBtn');
            const loadingDiv = document.getElementById('loading');
            
            let generatedCodes = []; 
            let generateTimeout; 

            // --- å·¥å…·å‡½å¼ (Debounce) ---
            function debounce(func, delay) {
                return function() {
                    const context = this;
                    const args = arguments;
                    clearTimeout(generateTimeout);
                    generateTimeout = setTimeout(() => func.apply(context, args), delay);
                };
            }

            function getCleanFilename(url) {
                let clean = url.replace(/^(http|https):\/\//, '').replace(/\/.*/, '');
                return clean.replace(/[^a-zA-Z0-9-]/g, '_').substring(0, 50);
            }

            // --- æ ¸å¿ƒåŠŸèƒ½ ---

            /**
             * è™•ç†å–®å€‹ QR Code çš„ç”Ÿæˆå’Œé¡¯ç¤ºã€‚
             * @param {string} url - é€£çµç¶²å€
             * @param {number} finalSize - ä½¿ç”¨è€…é¸æ“‡çš„æœ€çµ‚å°ºå¯¸
             * @param {string} finalColor - ä½¿ç”¨è€…é¸æ“‡çš„æœ€çµ‚é¡è‰²
             */
            function createSingleQRCode(url, finalSize, finalColor) {
                const displaySize = 100; 

                const itemDiv = document.createElement('div');
                itemDiv.className = 'qrcode-item';
                
                const qrDiv = document.createElement('div'); 
                itemDiv.appendChild(qrDiv);

                // é¡¯ç¤ºç”¨ (å°å°ºå¯¸)
                new QRCode(qrDiv, {
                    text: url,         
                    width: displaySize,        
                    height: displaySize,       
                    colorDark : finalColor, 
                    colorLight : "#ffffff",
                    correctLevel : QRCode.CorrectLevel.H
                });

                // æ¨™ç±¤
                const label = document.createElement('div');
                label.className = 'qrcode-label';
                label.textContent = getCleanFilename(url);
                itemDiv.appendChild(label);
                
                qrcodeContainer.appendChild(itemDiv);

                // **ä¸‹è¼‰ç”¨ (éš±è—/ç›®æ¨™å°ºå¯¸) - ç”Ÿæˆé«˜è§£æåº¦ Data URL **
                setTimeout(() => {
                    const tempDiv = document.createElement('div');

                    new QRCode(tempDiv, {
                        text: url,         
                        width: finalSize,        
                        height: finalSize,       
                        colorDark : finalColor, 
                        colorLight : "#ffffff",
                        correctLevel : QRCode.CorrectLevel.H
                    });

                    setTimeout(() => {
                        const tempCanvas = tempDiv.querySelector('canvas');
                        if (tempCanvas) {
                            const dataURL_download = tempCanvas.toDataURL('image/png');
                            
                            generatedCodes.push({
                                filename: `QRCode_${getCleanFilename(url)}_${finalSize}x${finalSize}.png`,
                                dataURL: dataURL_download
                            });
                        }
                    }, 50); 
                }, 50); 
            }

            /**
             * æ ¹æ“šè¼¸å…¥æ¡†çš„å…§å®¹ç”Ÿæˆå¤šå€‹ QR Codeã€‚
             */
            function generateQRCodes() {
                // å¾ä¸‹æ‹‰é¸å–®è®€å–å°ºå¯¸
                const finalSize = parseInt(qrSizeSelect.value); 
                const finalColor = qrColorInput.value; 

                // æ¸…ç†å·¥ä½œ
                qrcodeContainer.innerHTML = ''; 
                downloadBtn.style.display = 'none';
                generatedCodes = [];
                
                const urls = urlInput.value.split('\n'); 
                const validUrls = urls.map(url => url.trim()).filter(url => url.length > 0);
                
                if (validUrls.length === 0) {
                    qrcodeContainer.innerHTML = '<p class="placeholder">è«‹åœ¨ä¸Šæ–¹è¼¸å…¥ç¶²å€</p>';
                    return;
                }

                validUrls.forEach(url => {
                    createSingleQRCode(url, finalSize, finalColor); 
                });
                
                // å»¶é²é¡¯ç¤ºä¸‹è¼‰æŒ‰éˆ•
                setTimeout(() => {
                    downloadBtn.style.display = 'block';
                    downloadBtn.textContent = (validUrls.length > 1) 
                        ? `ğŸ“¥ ä¸‹è¼‰æ‰€æœ‰ ${validUrls.length} å€‹ QR Code (${finalSize}x${finalSize}, ZIP)` 
                        : `ğŸ“¥ ä¸‹è¼‰ QR Code (${finalSize}x${finalSize})`;
                }, 300);
            }

            /**
             * è™•ç†ä¸‹è¼‰é‚è¼¯ï¼šå–®å€‹åœ–ç‰‡æˆ–å¤šå€‹ ZIPã€‚
             */
            async function downloadAllQRCodes() {
                if (generatedCodes.length === 0) {
                    alert('è«‹å…ˆç”Ÿæˆ QR Codeï¼');
                    return;
                }

                // --- æ­¥é©Ÿ 1: è™•ç†å–®å€‹æª”æ¡ˆç›´æ¥ä¸‹è¼‰ ---
                if (generatedCodes.length === 1) {
                    const code = generatedCodes[0];
                    saveAs(code.dataURL, code.filename); 
                    return;
                }

                // --- æ­¥é©Ÿ 2: è™•ç†å¤šå€‹æª”æ¡ˆï¼Œæ‰“åŒ…æˆ ZIP ---
                loadingDiv.style.display = 'block';
                downloadBtn.disabled = true;

                const zip = new JSZip();

                generatedCodes.forEach(code => {
                    const base64Data = code.dataURL.split(',')[1];
                    zip.file(code.filename, base64Data, {base64: true});
                });

                zip.generateAsync({type:"blob"})
                    .then(function(content) {
                        saveAs(content, "QR_Codes_Bundle.zip"); 
                        
                        loadingDiv.style.display = 'none';
                        downloadBtn.disabled = false;
                    })
                    .catch(e => {
                        alert('ZIP æ‰“åŒ…å¤±æ•—ï¼Œè«‹æª¢æŸ¥ç€è¦½å™¨æ§åˆ¶å°ï¼');
                        console.error(e);
                        loadingDiv.style.display = 'none';
                        downloadBtn.disabled = false;
                    });
            }


            // --- ç¶å®šäº‹ä»¶ ---
            const debouncedGenerate = debounce(generateQRCodes, 300); 
            
            // ç¶²å€è¼¸å…¥ (debounce)
            urlInput.addEventListener('input', debouncedGenerate);
            
            // å°ºå¯¸ä¸‹æ‹‰é¸å–® (è‡ªå‹•æ›´æ–°)
            qrSizeSelect.addEventListener('change', generateQRCodes); 
            
            // é¡è‰²ç¢ºèªæŒ‰éˆ• (æ‰‹å‹•æ›´æ–°)
            applyColorBtn.addEventListener('click', generateQRCodes); 
            
            downloadBtn.addEventListener('click', downloadAllQRCodes);

            // é¦–æ¬¡è¼‰å…¥
            generateQRCodes();
        });
    </script>
</body>
